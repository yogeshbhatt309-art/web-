<!DOCTYPE html>
<html>
<head>
    <title>Login | Coffee House</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: #4b2e2e;
            color: white;
            border: none;
            cursor: pointer;
        }
        a { cursor: pointer; color: #4b2e2e; }
    </style>
</head>
<body>

<div class="auth">
    <div class="box">
        <h2 id="title">Login ☕</h2>
        <input type="text" id="name" placeholder="Name" style="display:none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="auth()">Submit</button>
        <p id="toggleText">
            New user? <a onclick="toggle()">Create account</a>
        </p>
    </div>
</div>

<script>
let signup = false;

function toggle() {
    signup = !signup;
    document.getElementById("name").style.display = signup ? "block" : "none";
    document.getElementById("title").innerText = signup ? "Signup ☕" : "Login ☕";
    document.getElementById("toggleText").innerHTML =
        signup ? `Already have an account? <a onclick="toggle()">Login</a>` :
        `New user? <a onclick="toggle()">Create account</a>`;
}

function auth() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (signup) {
        localStorage.setItem("user", JSON.stringify({ name, email, password }));
        alert("Signup successful ☕ Please login");
        toggle();
    } else {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.email === email && user.password === password) {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html";
        } else {
            alert("Invalid login ❌");
        }
    }
}
</script>

</body>
</html>
